name: Semantic Version Tag and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type (major, minor, patch)'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "Gitea Actions"
          git config --global user.email "actions@gitea.local"

      - name: Bump version
        id: bump_version
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump }}"
          VERSION_FILE="VERSION"
          VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR+1))
            PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > $VERSION_FILE
          git add $VERSION_FILE
          git commit -m "Bump version to v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          git push origin HEAD
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        uses: https://gitea.com/actions/create-release@v1
        with:
          tag: v${{ steps.bump_version.outputs.NEW_VERSION }}
          title: "Release v${{ steps.bump_version.outputs.NEW_VERSION }}"
          body: "Automated release for v${{ steps.bump_version.outputs.NEW_VERSION }}."
